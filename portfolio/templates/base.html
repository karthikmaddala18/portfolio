<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPortfolio</title>

   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">

    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6', 
                            600: '#0d9488',
                            900: '#134e4a',
                        },
                        dark: {
                            900: '#0f172a', 
                            800: '#1e293b',
                            700: '#334155',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'blob-spin': 'blobSpin 20s infinite linear',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        blobSpin: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    }
                }
            }
        }
    </script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1.1">
</head>

<body
    class="bg-gray-50 text-dark-800 flex flex-col min-h-screen selection:bg-brand-500 selection:text-white font-sans antialiased overflow-x-hidden">

   
    <div
        class="fixed inset-0 z-[-1] bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-brand-100/40 via-transparent to-transparent">
    </div>

    <nav
        class="fixed w-full top-0 z-50 glass border-b border-white/20 transition-all duration-300 backdrop-blur-md bg-white/70">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}"
                class="text-2xl font-display font-bold text-dark-900 tracking-tight flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-blue-600 shadow-lg shadow-brand-500/30 flex items-center justify-center text-white text-sm">
                    K</div>
                Karthikeya Maddala
            </a>
            <div class="hidden md:flex items-center space-x-8 font-medium text-sm">
                <a href="{% url 'home' %}" class="text-dark-700 hover:text-brand-600 transition-colors">Home</a>
                <a href="{% url 'about' %}" class="text-dark-700 hover:text-brand-600 transition-colors">About</a>
                <a href="{% url 'project_list' %}"
                    class="text-dark-700 hover:text-brand-600 transition-colors">Projects</a>
                <a href="{% url 'contact' %}" class="text-dark-700 hover:text-brand-600 transition-colors">Contact</a>

                <div class="w-px h-6 bg-slate-200"></div>

                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}"
                    class="text-dark-700 hover:text-brand-600 transition-colors">Dashboard</a>
                <form action="{% url 'logout' %}" method="post" class="inline m-0 p-0">
                    {% csrf_token %}
                    <button type="submit"
                        class="bg-dark-900 text-white px-5 py-2 rounded-full hover:bg-dark-800 transition-all shadow-md hover:shadow-xl hover:-translate-y-0.5">
                        Logout
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}"
                    class="text-brand-600 border border-brand-200 hover:border-brand-500 hover:bg-brand-50 px-5 py-2 rounded-full transition-all">
                    Login
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex-grow px-4 md:px-6 pt-28 pb-12 flex flex-col">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white/50 backdrop-blur-sm border-t border-slate-200 py-10 mt-auto">
        <div
            class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-slate-500">
            <div class="mb-4 md:mb-0 flex items-center gap-2 font-display text-dark-900 font-bold">
                <div class="w-5 h-5 rounded bg-dark-900"></div> Karthikeya Maddala
            </div>
            <p>&copy; 2026 Designed & Built with Django. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
