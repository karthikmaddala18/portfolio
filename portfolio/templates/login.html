{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 border rounded-xl shadow-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
            <button type="submit" class="w-full bg-slate-900 text-white py-2 rounded-lg font-bold">
                Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
