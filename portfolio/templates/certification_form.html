{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-slate-200 mt-10">
    <h1 class="text-3xl font-bold mb-6">Add New Certification</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
            {% endif %}
            {% if field.help_text %}
                <p class="text-slate-500 text-xs mt-1">{{ field.help_text }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="pt-4 flex gap-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded focus:outline-none hover:bg-blue-700">Save Certification</button>
            <a href="javascript:history.back()" class="bg-slate-100 text-slate-700 px-6 py-2 rounded hover:bg-slate-200 text-center">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
