{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-slate-200 mt-10 text-center flex flex-col items-center">
    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-6">
        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
    </div>
    
    <h1 class="text-3xl font-bold text-dark-900 mb-4">Delete Certification</h1>
    <p class="text-slate-600 mb-8 text-lg">Are you sure you want to delete <span class="font-bold text-slate-800">"{{ certification.title }}"</span>? This action cannot be undone.</p>
    
    <form method="POST" class="flex flex-col sm:flex-row gap-4 w-full justify-center">
        {% csrf_token %}
        <a href="{% url 'dashboard' %}" class="px-6 py-3 bg-slate-100 text-slate-700 font-bold rounded-xl hover:bg-slate-200 transition-colors">
            Cancel, Keep Certification
        </a>
        <button type="submit" class="px-6 py-3 bg-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-500/30 hover:shadow-red-500/40 hover:-translate-y-0.5 hover:bg-red-700 transition-all">
            Yes, Delete Certification
        </button>
    </form>
</div>
{% endblock %}
