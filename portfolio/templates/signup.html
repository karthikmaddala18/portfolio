{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 border rounded-xl shadow-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
            <button type="submit" class="w-full bg-slate-900 text-white py-2 rounded-lg font-bold hover:bg-slate-800 transition-colors">
                Sign Up
            </button>
        </div>
    </form>
    
    <div class="mt-6 text-center text-sm text-slate-600">
        Already have an account? <a href="{% url 'login' %}" class="text-brand-600 hover:underline font-medium">Login here</a>
    </div>
</div>
{% endblock %}
